<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Viewer App</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Doc Viewer App</h1>
        <table class= "table">
            <thread>
                <tr>
                    <th>Username</th>
                    <th>File name</th>
                    <th>File type</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class='form-control username-input'></td>
                    <td><input class='form-control filename-input'></td>
                    <td><input class='form-control filetype-input'></td>
                    <td><button class='btn btn-primary add-file'>Add file</button></td>

                </tr>
            </thread>
            <tbody class='files-list'></tbody>
        </table>
    </div>
    <script type='text/template' class='files-list-template'>
        <td><span class='username'><%= username %></span></td>
        <td><span class='filename'><%= filename %></span></td>
        <td><span class='filetype'><%= filetype %></span></td>
        <td>
            <button class='btn btn-warning edit-file'>Edit</button>
            <button class='btn btn-success update-file' style='display:none'>Update</button>
            <button class='btn btn-danger cancel-update' style='display:none'>Cancel</button>
            <button class='btn btn-danger delete-file'>Delete</button>

        </td>
    </script>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="libs/lodash.js"></script>
    <script src="libs/backbone-min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
